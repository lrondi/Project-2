<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Deep Sea Corals</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/d3style.css">
  <link rel="stylesheet" href="../static/css/style.css">
   <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
  </div class='container'>
    <div class="jumbotron jumbotron-billboard text-right">
        <div class="img"></div>
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                    <h1 class='display-2'>Dive in!</h2>
                    <h2 class='display-4'>Deep Sea Corals Database Exploration</h2>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div class='container'>
    <div class='row'>
      <div class='col m-2'>

        <div class="row">
            <div class="card bg-light mb-3">
                <div class="card-body">
                  <h5 class="card-title">Select species:</h5>
                  <p class="card-text">Species that you want to locate on the map</p>
                  <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>
        </div>
      
        <div class='row'> 
            <div class="card bg-light mb-3">
                <div class="card-body">
                  <h5 class="card-title">Select taxa rank:</h5>
                  <p class="card-text">Shared taxonomy rank of other species</p>
                  <select id="selTaxa" onchange="optionChanged2(this.value)"></select>
                </div>
            </div> 
        </div>

        <div class='row'>
            <div class="card bg-light mb-3">
                <div class="card-body">
                  <p id='paragraph'></p>
                </div>
            </div> 
        </div>
      </div>

      <div class='col-8 m-2'> 
        <div class='row'>
          <h3>Geographic location</h3>
          <div id="map"></div>
          <script async defer src="https://maps.googleapis.com/maps/api/js?key={YOUR-APY-KEY-HERE}&libraries=visualization"></script>
        </div>
      </div>
    </div>
  </div>

</div class='container'>
    <div class='row justify-content-center'>
      <h3 id='title'>Coral's diversity by ocean's depth</h3>
    </div>
</div>
<div class='container'>
  <div class=row>
    <div class='col'>
        <div id="plot"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
        <script src="{{ url_for('static', filename='js/plots.js') }}"></script> 
    </div>
    <div class='col'>
      <div class="card bg-light mb-3">
          <div class="card-body">
            <p id='paragraph2'></p>
          </div>
      </div>
    </div> 
  </div>
</div>

  <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
